<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="main-heading">
        Generate a
        <br />
        <span class="green-text">random password</span>
      </h1>
      <h3 class="secondary-heading">Never use an insecure password again.</h3>
      <button onclick="generatePassword()" class="btn-generate">
        Generate passwords
      </button>
      <p class="line-break"></p>
      <div class="output-container">
        <div id="password-one-el" class="output"></div>
        <div id="password-two-el" class="output"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
